{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Taxanomoly</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/admin-template.css' %}" rel="stylesheet" />
        <script src="{% static 'js/fontawesome/all.min.js' %}" crossorigin="anonymous"></script>
        <link href="{% static 'css/common.css' %}" rel="stylesheet" />
        <style>
            
            
            
        </style>
    </head>
    <body class="bg-radial-circuit">
        <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="card-custom">
              
                <!-- Left Column: Login Area -->
                <div class="col-4 bg-primary-dark p-4 d-flex flex-column align-items-center">
                    <div class="login-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                          </svg>
                    </div>
                    <h3 class="text-center mb-4">Login</h3>
                    <form action="{% url 'login' %}" method="POST" class="w-100">
                        {% csrf_token %}
                            {% if messages %}
                                <div class="messages bg-danger px-4 flash-screen">
                                    {% for message in messages %}
                                    <span 
                                        class="alert {{ message.tags|default:'alert-danger' }} alert-dismissible fade show px-5" 
                                        role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close crossbtn" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </span>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        <div class="form-floating mb-3">
                            <label for="inputEmail">Email address</label>
                            <input class="form-control" name="email" id="inputEmail" type="email" placeholder="name@example.com" />
                        </div>
                        <div class="form-floating mb-3">
                            <label for="inputPassword">Password</label>
                            <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Password" />
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" />
                            <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                        </div>
                        <button class="btn btn-light w-100" type="submit">Login</button>
                    </form>
                </div>

                <!-- Right Column: Welcome Section -->
                <div class="col-8 bg-primary-dark welcome-section">
                    <img src="{% static 'assets/img/logo-light.png' %}" alt="Logo" width="200" />
                    <h2>Welcome to Taxanomoly</h2>
                    <p>
                       Log in to explore your dashboard and get started.
                    </p>
                </div>
            </div>
        </div>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/common.js' %}"></script>

    </body>
</html>
